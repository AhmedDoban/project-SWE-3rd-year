<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    <link rel="stylesheet" href="/css/rigister.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="/img/icon.jpg" rel="icon">
    <link href="/css/bootstrap-icons/bootstrap-icons.css" rel="stylesheet"> 
    <link href="/css/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/vendor/aos/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="/JS/vue.js"></script>
    <script src="/JS/register.js"></script>
    <script src="/vendor/aos/aos.js"></script>
    
    
</head>
<body>
    <div class="container" id="register" data-aos="zoom-in">
        
            <div class="profile-pic" data-aos="zoom-out-up">
                <label class="-label" for="file">
                  <span class="glyphicon glyphicon-camera"></span>
                  <span>Change Image</span>
                </label>
                <input id="file" type="file" onchange="loadFile(event)"/>
                <img src="/img/DSC_6043(1).jpg" id="output" width="200" />
              </div>

              <h1> Hi  {{first +'  '+last  }}</h1>
              <form class="log">

                          <input type="text" name="inputBAR" placeholder="enter your first name" class="txt" v-model="first"/>
                          <input type="text" name="inputBAR" placeholder="enter your last name" class="txt" v-model="last"/>

                  <input type="email" name="inputBAR" placeholder="enter your mail" class="txt"/>
                  <input type="password" name="inputBAR" id="password" placeholder="enter your password" class="txt" v-model="password"/>    
                  <input type="password" name="inputBAR"  placeholder="re-enter your password" class="txt"/>    
                  <button type="submit" v-if="password.length>8">register</button>
                

                    <h2 v-if="password.length<8">week password please enter good password to register</h2>
                    <h1 v-else-if="password.length>8 && password.length<15">good password</h1>
                    <h1 v-else-if="password.length>16">very good    </h1>

              </form>
              <hr>
              <p>you have an account tap here to <a href="logIN.html" id="signin">sign in</a> </p>
    </div>
    <script>
        new Vue({
            el:'#register',
            data:{
                first :'',
                last:'',
                password:'',
            }
        })
    </script>
    
    <script>
        AOS.init();
      </script>
</body>
</html>
